<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .wrap {
                margin: 50px;
            }
            #panel {
                width: 600px;
                height: 400px;
                border: 1px solid #999;
                margin-top: 10px;
                position: relative;
            }
            #info {
                width: 600px;
                height: 50px;
                border: 1px solid #999;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                var $info = $('#info');

                $('#panel').click(function(e) {
                    // clientX, clientY : 보이는 영역에서 좌표
                    var strInfo = 'clientX=' + e.clientX + ', clientY=' + e.clientY;
                    // pageX, pageY : document기준 절대 좌표
                    strInfo += 'pageX=' + e.pageX + ', pageY=' + e.pageY + '<br>';

                    $info.html(strInfo);
                });
            });
        </script>
    </head>
    <body>
        <div class="wrap">
            <div id="info">
                여기에 클릭한 전역 위치 값 출력
            </div>
            <div id="panel"></div>
        </div>
    </body>
</html>
