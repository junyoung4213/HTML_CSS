<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .wrap {
                margin: 50px;
            }
            .select {
                width: 800px;
                height: 100px;
                border: 1px solid black;
            }
            .select img {
                width: 150px;
                float: left;
            }
            .container {
                position: absolute;
                width: 800px;
                height: 400px;
                border: 1px solid black;
            }
            .container img {
                position: absolute;
                width: 100px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            var $imgs = null; // 이미지 목록 저장 변수
            $(document).ready(function() {
                init(); // 객체 얻기
                initImagePos(); // 이미지 위치 시키기
            });

            function init() {
                $imgs = $('.container img');
            }
            function initImagePos() {
                $imgs.each(function() {
                    var left = Math.floor(Math.random() * 700);
                    var top = Math.floor(Math.random() * 340);
                    $(this).css({
                        left: left,
                        top: top,
                    });
                });
            }
        </script>
    </head>
    <body>
        <div class="wrap">
            <div class="select"></div>
            <div class="container">
                <img src="../images2/1.png" alt="" />
                <img src="../images2/2.png" alt="" />
                <img src="../images2/3.png" alt="" />
                <img src="../images2/4.png" alt="" />
                <img src="../images2/5.png" alt="" />
            </div>
        </div>
    </body>
</html>
