<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .wrap {
                margin: 50px;
            }
            #panel {
                width: 600px;
                height: 400px;
                border: 1px solid #999;
                margin-top: 10px;
                position: relative;
            }
            #fish {
                position: absolute;
                left: 50px;
                top: 120px;
            }
            #info {
                width: 600px;
                height: 50px;
                border: 1px solid #999;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                var $info = $('#info');
                var $fish = $('#fish');

                $('#panel').click(function(e) {
                    // 클릭한 지역위치 얻기
                    // 마우스 절대 위치 - 패널의 좌상단 절대위치
                    var offsetX = e.pageX - $(this).offset().left;
                    var offsetY = e.pageY - $(this).offset().top;

                    var strInfo = 'offsetX=' + offsetX + ', offsetY=' + offsetY;

                    $info.html(strInfo);

                    // 물고기 위치 이동
                    $fish.css({
                        left: offsetX,
                        top: offsetY,
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="info">
            여기에 클릭한 지역 위치 값 출력
        </div>
        <div id="panel">
            <img src="../images2/fish.png" id="fish" alt="" />
        </div>
    </body>
</html>
