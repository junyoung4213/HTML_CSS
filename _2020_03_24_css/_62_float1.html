<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 포지셔닝-float</title>
    <style>
        #container{
            width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .left-img{
            float: left;
            margin-left: 25px;
        }
        p{
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="../images/tomato.jpg" class="left-img" alt="tomato">
        <h1>토마토</h1>
        <p>토마토(문화어: 도마도, 일년감, 영어: Tomato)는 가지목 가지과의 식물, 또는 그 열매를 말한다. 라틴아메리카가 원산지인 한해살이풀로, 키는 1 ~ 3m에 노란색 꽃이 핀다. 열매는 리코펜에 의해 붉은색을 띠며 식용 목적으로 이용된다.</p>
    </div>
</body>
</html>
