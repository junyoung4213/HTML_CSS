<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계절</title>
    <script>
      var mon = prompt('현재는 몇 월입니까?', new Date().getMonth() + 1);
      if (mon >= 9 && mon <= 11) document.write('독서의 계절 가을입니다');
      else if (mon >= 6 && mon <= 8)
        document.write('여행가기 좋은 여름이네요!');
      else if (mon >= 3 && mon <= 5) document.write('햇살 가득한 봄이네요');
      else if (mon == 12 || mon == 1 || mon == 2)
        document.write('스키의 계절 겨울입니다');
      else document.write('잘 못 입력하셨습니다');
    </script>
  </head>
  <body></body>
</html>
