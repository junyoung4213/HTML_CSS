<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>덧셈 형변환</title>
    <script>
      var x, y;
      var input;

      input = prompt('정수를 입력하시오', '정수로');
      x = parseInt(input);

      input = prompt('정수를 입력하시오', '정수로');
      y = parseInt(input);

      document.write(x + y + '<br>');
    </script>
  </head>
  <body></body>
</html>
