<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2개의 실수를 소수점 둘째자리까지 비교</title>
        <script>
            var count1, count2;
            count1 = new Number(1.237);
            count2 = 1.238;
            if (count1.toFixed(2) == count2.toFixed(2)) alert('소수점 둘째자리까지 같습니다');
        </script>
    </head>
    <body></body>
</html>
