<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>원의 넓이</title>
        <script>
            function calc() {
                var rad = Number(document.calculator.number1.value);
                // var rad = Number(document.getElementById('num1').value);
                document.calculator.number2.value = Math.pow(rad, 2) * Math.PI;
            }
        </script>
    </head>
    <body>
        <form action="" name="calculator">
            <label for="num1">반지름 입력 : </label>
            <input type="text" id="num1" name="number1" /><br />
            <label for="num2">계산결과 : </label>
            <input type="text" id="num2" name="number2" /><br />
            <input type="button" value="원의 넓이" onclick="calc();" />
        </form>
    </body>
</html>
