<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>String 객체</title>
        <script>
            function checkID() {
                var id = document.getElementById('id').value;
                if (id.length < 6) alert('아이디는 6글자 이상이어야 합니다.');
            }
        </script>
    </head>
    <body>
        <label for="id">아이디 :</label>
        <input type="text" id="id" size="10" />
        <button onclick="checkID();">검사</button>
    </body>
</html>
