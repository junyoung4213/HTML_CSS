<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>screen 오브젝트</title>
        <script>
            document.write(screen.availWidth, '<br>'); // 작업표시줄 제외
            document.write(screen.availHeight, '<br>'); // 작업표시줄 제외
            document.write(screen.width, '<br>');
            document.write(screen.height, '<br>');
            document.write(screen.colorDepth, '<br>');
            document.write(screen.pixelDepth, '<br>');
        </script>
    </head>
