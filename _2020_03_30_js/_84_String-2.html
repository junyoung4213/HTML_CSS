<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>String 객체</title>
        <script>
            var s = 'aBcDeF';
            var result1 = s.toUpperCase();
            var result2 = s.toLowerCase();
            document.write(result1, '<br>');
            document.write(result2, '<br>');
        </script>
    </head>
    <body></body>
</html>
