<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>자바스크립트의 Prototype 메서드 생성</title>
        <script>
            function CheckWeight(name, height, weight) {
                this.userName = name;
                this.userHeight = height;
                this.userWeight = weight;
                this.minWeight;
                this.maxWeight;
            }

            CheckWeight.prototype.getInfo = function() {
                var str = '';
                str += '이름: ' + this.userName + ', ';
                str += '키: ' + this.userHeight + ', ';
                str += '몸무게: ' + this.userWeight + '<br>';
                return str;
            };

            CheckWeight.prototype.korCode = '82<br>';

            CheckWeight.prototype.getResult = function() {
                this.minWeight = (this.userHeight - 100) * 0.9 - 5;
                this.maxWeight = (this.userHeight - 100) * 0.9 + 5;
                if (this.userWeight >= this.minWeight && this.userWeight <= this.maxWeight) {
                    return '정상 몸무게입니다<br>';
                } else if (this.userWeight < this.minWeight) {
                    return '정상 몸무게보다 미달입니다<br>';
                } else {
                    return '정상 몸무게보다 초과입니다<br>';
                }
            };

            // kim 객체와 jang 객체는 Prototype으로 생성된
            // getInfo와 getResult를 1개만 생성해서
            // 공유하고 있다.(메모리 절약)
            var kim = new CheckWeight('김연아', 168, 50);
            var jang = new CheckWeight('장나라', 162, 49);
            document.write(kim.userName + '의 국가코드는 ' + kim.korCode);
            document.write(kim.getInfo());
            document.write(kim.getResult());
            document.write(jang.getInfo());
            document.write(jang.getResult());
        </script>
    </head>
    <body></body>
</html>
