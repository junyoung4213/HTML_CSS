<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>매개변수로 함수를 전달하는 경우</title>
        <script>
            function hello1() {
                alert('hello.');
            }
            function hello2() {
                alert('안녕하세요.');
            }
            function execute(func) {
                func();
            }
            execute(hello1);
            execute(hello2);
        </script>
    </head>
    <body></body>
</html>
