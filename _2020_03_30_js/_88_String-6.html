<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>String의 여러 메서드</title>
        <script>
            var s = 'This is a test.';
            document.write(s.big(), '<br>');
            document.write(s.small(), '<br>');
            document.write(s.bold(), '<br>');
            document.write(s.italics(), '<br>');
            document.write(s.fixed(), '<br>');
            document.write(s.strike(), '<br>');
            document.write(s.fontcolor('green'), '<br>');
            document.write(s.fontsize(6), '<br>');
            document.write(s.sub(), '<br>');
            document.write(s.sup(), '<br>');
            document.write(s.link('https://www.daum.net'), '<br>');
        </script>
    </head>
    <body></body>
</html>
