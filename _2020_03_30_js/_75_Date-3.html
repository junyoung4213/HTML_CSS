<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Date 객체</title>
        <script>
            var today = new Date();
            document.write(today.getDate() + '<br>');
            document.write(today.getDay() + '<br>'); // 0-6 : 일,월,화,수,목,금,토
            document.write(today.getFullYear() + '<br>'); // 4자리수 연도 ex)2020
            document.write(today.getHours() + '<br>');
            document.write(today.getMilliseconds() + '<br>');
            document.write(today.getMinutes() + '<br>');
            document.write(today.getMonth() + '<br>'); // 0-11
            document.write(today.getSeconds() + '<br>');
            //today.setDate(); set~ 메서드는 값을 설정
        </script>
    </head>
    <body></body>
</html>
