<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>throw 예외 메시지</title>
        <script>
            var compNum = 53;
            function test() {
                try {
                    var x = document.getElementById('number').value;
                    if (x == '') throw '입력 없음';
                    if (isNaN(x)) throw '숫자가 아님';
                    if (x > compNum) throw '너무 큼';
                    if (x < compNum) throw '너무 작음';
                    if (x == compNum) throw '성공';
                } catch (error) {
                    var y = document.getElementById('message');
                    y.innerHTML = '힌트: ' + error;
                }
            }
        </script>
    </head>
    <body>
        <h1>Number Guess</h1>
        <p>1부터 100사이의 숫자를 입력하시오</p>
        <input id="number" type="text" />
        <button type="button" onclick="test();">숫자 추측</button>
        <p id="message"></p>
    </body>
</html>
