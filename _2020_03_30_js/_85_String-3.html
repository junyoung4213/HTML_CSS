<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>String 객체</title>
        <script>
            var s1 = '자바스크립트에 오신 것을 환영합니다.';
            var s2 = '환영합니다. 이곳에 오신 것을.';
            var s3 = '어서오세요. 반갑습니다';
            var s4 = '어서오세요. 환영합니다';
            var n = s1.indexOf('환영');
            document.write(n, '<br>');
            var n = s2.indexOf('환영');
            document.write(n, '<br>');
            var n = s3.indexOf('환영');
            document.write(n, '<br>');
            if (s3.indexOf('환영') < 0) document.write(s3 + '에는 환영이 없습니다<br>');
            else document.write(s3 + '에는 환영이 있습니다', '<br>');
            if (s4.indexOf('환영') < 0) document.write(s4 + '에는 환영이 없습니다<br>');
            else document.write(s4 + '에는 환영이 있습니다', '<br>');
        </script>
    </head>
    <body></body>
</html>
