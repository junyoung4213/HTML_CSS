<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>window 오브젝트</title>
        <script>
            // window 객체 메서드
            // - open, alert, prompt, confirm, setInterval, setTimeout
            // - moveBy(x,y), moveTo(x,y) //상대위치, 절대위치
            // - resizeBy(x,y), scrollBy(x,y), scrollTo(x,y),
            // - focus(), blur(), close()

            window.onload = function() {
                var win = window.open('_101_try-catch-2.html', '', 'width=300, height=200');
                win.moveTo(500, 500);

                window.setTimeout(function() {
                    win.close();
                }, 5000);
            };
        </script>
    </head>
    <body></body>
</html>
