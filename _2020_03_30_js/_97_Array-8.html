<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>특정 문자를 연결하여 문자열 합치기</title>
        <script>
            var fruits = ['apple', 'banana', 'peach'];
            var s = fruits.join('+-');
            document.write(s + '<br>');
        </script>
    </head>
    <body></body>
</html>
