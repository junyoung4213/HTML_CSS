    <head>

        <title>Array 큐</title>
        <script>
            var numbers = [1, 2, 3, 4, 5, 6, 7];

            item = numbers.unshift(0); // 앞에 추가 , push는 뒤에 추가
            document.write(numbers + '<br>');
            var item = numbers.shift();
            document.write(item + '<br>');
            document.write(numbers + '<br>');
        </script>
    </head>
