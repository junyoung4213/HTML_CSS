<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>document - DOM</title>
        <script>
            // document 메서드
            // - getElementById('id명');
            //   getElementsByName('name명');
            //   getElementsByTagName('태그명');
            // - innerText : 일반 Tag
            //   innerHTML : 일반 Tag
            //   value     : <input>
            function process1(){
                var ob = document.getElementById('txt').value;
                document.getElementById('view1').innerText=ob;
            }
            function process2(){
                var ob = document.getElementById('txt').value;
                document.getElementById('view2').innerHTML=ob;
            }
        </script>
    </head>
    <body>
        <input type="text" id="txt" size="50" name="text" />
        <input type="button" value="출력 1" onclick="process1()" />
        <input type="button" value="출력 2" onclick="process2()" />
        <p>
            <div id="view1"></div>
            <div id="view2"></div>
        </p>
    </body>
</html>
