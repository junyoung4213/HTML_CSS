<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Array 스택</title>
        <script>
            var numbers = [1, 2, 3, 4, 5];

            numbers.push(6);
            document.write(numbers + '<br>');
            item = numbers.pop();
            document.write(item + '<br>');
            document.write(numbers + '<br>');
        </script>
    </head>
    <body></body>
</html>
