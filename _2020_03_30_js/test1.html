<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>test1</title>
        <script>
            document.write('방문한 페이지 수:' + history.length);
        </script>
    </head>
    <body>
        <h3>History (두 번째 페이지)</h3>
        <a href="test2.html">다음 페이지</a>
        <input type="button" value="이전으로" onclick="history.back()" />
        <input type="button" value="다음으로" onclick="history.forward()" />
        <input type="button" value="처음으로" onclick="history.go(-1)" />
    </body>
</html>
