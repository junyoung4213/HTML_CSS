<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>사칙연산-콜백함수 사용하기</title>
        <script>
            function calculator(op, num1, num2, callback) {
                var result = 0;

                switch (op) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num1 / num2;
                        break;
                    default:
                        result = '지원하지 않는 연산자입니다';
                }

                callback(result);
            }

            function print1(result) {
                document.write('두 수의 연산은 ' + result + '입니다<br>');
            }
            function print2(result) {
                document.write('정답은 = ' + result + '입니다<br>');
            }

            calculator('+', 10, 20, print1);
            calculator('*', 10, 20, print2);
        </script>
    </head>
    <body></body>
</html>
