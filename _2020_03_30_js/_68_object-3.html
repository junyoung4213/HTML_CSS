<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>객체 생성 방법 - object 사용</title>
        <script>
            var myCar = new Object();
            myCar.model = '520d';
            myCar.speed = 60;
            myCar.color = 'red';
            myCar.break = function() {
                this.speed -= 10;
            };
            myCar.accel = function() {
                this.speed += 10;
            };

            document.write(myCar.model, '<br>');
            document.write(myCar.speed, '<br>');
            document.write(myCar.color, '<br>');
            myCar.break();
            myCar.break();
            document.write(myCar.speed, '<br>');
            myCar.accel();
            myCar.accel();
            document.write(myCar.speed, '<br>');
        </script>
    </head>
    <body></body>
</html>
