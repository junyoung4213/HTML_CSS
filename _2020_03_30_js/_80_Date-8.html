<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>디지털 시계</title>
        <script>
            function setClock() {
                var now = new Date();
                var s = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
                document.getElementById('clock').innerHTML = s;
            }

            setInterval(setClock, 1000);
        </script>
    </head>
    <body>
        <div id="clock"></div>
    </body>
</html>
