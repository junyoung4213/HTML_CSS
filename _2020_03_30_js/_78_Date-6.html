<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>카운트 타이머 만들기</title>
        <script>
            function datesUntilNewYear() {
                var now = new Date();
                // 내년 1월 1일 설날
                var newYear = new Date('January 1, ' + (now.getFullYear() + 1));
                // 차이 계산
                var diff = newYear - now;
                var milliseconds = Math.floor(diff % 1000);
                diff = diff / 1000;
                var seconds = Math.floor(diff % 60);
                diff = diff / 60;
                var minutes = Math.floor(diff % 60);
                diff = diff / 60;
                var hours = Math.floor(diff % 24);
                diff = diff / 24;
                var days = Math.floor(diff);

                var outStr = '내년도 1월 1일까지' + days + '일' + hours + '시간' + minutes + '분' + seconds + '초' + milliseconds + '밀리초' + '남았습니다';
                document.getElementById('reamining').innerHTML = outStr;

                // 1000ms후에 1번만 호출
                setTimeout(datesUntilNewYear, 1000);
            }

            // <body>까지 준비되고 모든 리소스 로딩된 후에 실행해라
            window.onload = datesUntilNewYear; // .onload => html이 준비가 끝난 상태
        </script>
    </head>
    <body>
        <!-- <div>사이에 넣을 때</div> innerHTML -->
        <div id="reamining"></div>
    </body>
</html>
