<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>문자열 분리</title>
        <script>
            var s = 'One,Two,Three,Four,Five';
            array = s.split(',');
            for (var i = 0; i < array.length; i++) document.write(i + '-' + array[i] + '<br>');
        </script>
    </head>
    <body></body>
</html>
