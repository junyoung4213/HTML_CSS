<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="../libs/jquery.easing.1.3.js"></script>
        <script>
            $(document).ready(function () {
                var $fish = $('#fish');
                var $info = $('#info');

                $('#panel').click(function (e) {
                    var offsetX = e.pageX - $(this).offset().left;
                    var offsetY = e.pageY - $(this).offset().top;

                    var strInfo = 'offsetX=' + offsetX + ', offsetY=' + offsetY;
                    $info.html(strInfo);

                    $fish.animate(
                        {
                            left: offsetX,
                            top: offsetY,
                        },
                        300,
                        'easeOutBounce',
                    );
                });
            });
        </script>
        <style>
            #panel {
                width: 600px;
                height: 400px;
                border: 1px solid #999;
                margin-top: 10px;
                position: relative;
            }
            #fish {
                position: absolute;
                left: 50px;
                top: 120px;
            }
            #info {
                width: 600px;
                height: 30px;
                border: 1px solid #999;
            }
        </style>
    </head>
    <body>
        <div id="info">
            여기에 클릭한 위치 값 출력
        </div>
        <div id="panel">
            <img src="../images2/fish.png" id="fish" alt="fish" />
        </div>
    </body>
</html>
