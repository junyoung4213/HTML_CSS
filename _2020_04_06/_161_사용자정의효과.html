<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #target {
                border: 1px solid #000;
                width: 200px;
                height: 120px;
                text-align: center;
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="../libs/jquery.easing.1.3.js"></script>
        <script>
            $(document).ready(function () {
                var $img1 = $('#target');

                // $('#show').on('click', function () {
                //     $img1.fadeIn(6000, 'easeInBounce', function () {
                //         alert('fadeIn 완료');
                //     });
                // });
                // $('#hide').on('click', function () {
                //     $img1.fadeOut(6000, 'easeOutBounce', function () {
                //         alert('fadeOut 완료');
                //     });
                // });

                // animate 효과 사용해서 fadeIn / fadeOut 구현하기
                $('#show').on('click', function () {
                    $img1.animate(
                        {
                            opacity: 1,
                        },
                        6000,
                        'easeInQuint',
                        function () {
                            alert('fadeIn 완료');
                        },
                    );
                });
                $('#hide').on('click', function () {
                    $img1.animate(
                        {
                            opacity: 0,
                        },
                        6000,
                        'easeInQuint',
                        function () {
                            alert('fadeOut 완료');
                        },
                    );
                });
            });
        </script>
    </head>
    <body>
        <div id="target"><img id="img_1" src="../images2/ch2.png" alt="" /></div>
        <div>
            <button id="show">show</button>
            <button id="hide">hide</button>
        </div>
    </body>
</html>
