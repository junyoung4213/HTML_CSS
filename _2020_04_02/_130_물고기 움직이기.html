<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #parent1 {
                position: absolute;
                width: 500px;
                height: 400px;
                left: 50px;
                top: 50px;
                border: 1px solid #000;
            }
            #fish {
                position: absolute;
                padding: 30px;
                margin: 50px;
                left: 50px;
                top: 100px;
                border: 20px solid #f00;
                width: 120px;
                height: 70px;
            }
            #move {
                position: absolute;
                left: 50px;
                top: 30px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                var $fish = $('#fish');
                $('#move').click(function(e) {
                    // var endX = $('#parent1').innerWidth() - $fish.outerWidth();
                    var endX = $('#parent1').innerWidth() - $fish.outerWidth() - parseInt($fish.css('margin-left'));
                    console.log($('#parent1').innerWidth(), $fish.outerWidth());

                    // 물고기 움직이기
                    $fish.css('left', endX);
                });
            });
        </script>
    </head>
    <body>
        <button id="move">이동</button>
        <div id="parent1">
            <img src="../images2/fish.png" id="fish" alt="fish.png" />
        </div>
    </body>
</html>
