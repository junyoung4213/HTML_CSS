<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .nav {
                margin: 30px 0 0 50px;
            }
            #btn {
                width: 50px;
                height: 30px;
            }
            #container {
                position: absolute;
                width: 800px;
                height: 600px;
                left: 50px;
                top: 100px;
                border: 1px solid #000;
                overflow: scroll;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            // 버튼을 누르면 스크롤 위치를 출력
            $(document).ready(function() {
                var $info = $('#info');
                var $container = $('#container');
                $('#btn').click(function() {
                    var strInfo = 'scrollLeft = ' + $container.scrollLeft() + '<br>scrollTop = ' + $container.scrollTop();
                    $info.html(strInfo);
                });
            });
        </script>
    </head>
    <body>
        <div class="nav">
            <button id="btn">확인</button>
            <div id="info">
                여기에 스크롤 정보가 출력됨
            </div>
        </div>
        <div id="container">
            <img src="../images2/sample.jpg" alt="" />
        </div>
    </body>
</html>
