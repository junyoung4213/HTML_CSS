<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .tab-menu {
                list-style: none;
                height: 80px;
            }
            .tab-menu li {
                width: 99px;
                height: 40px;
                background-position-y: 0;
                text-indent: -1000px; /* 글자가 안보이도록 들여쓰기 */
                overflow: hidden;
                display: inline-block;
                float: left;
            }
            .tab-menu li:hover {
                background-position-y: -40px;
            }
            .tab-menu li.select {
                background-position-y: -80px;
                height: 80px;
            }
            .tab-menu li.menuitem1 {
                background-image: url(../images2/newbtn.bar.1.png);
            }
            .tab-menu li.menuitem2 {
                background-image: url(../images2/newbtn.bar.2.png);
            }
            .tab-menu li.menuitem3 {
                background-image: url(../images2/newbtn.bar.3.png);
            }
            .tab-menu li.menuitem4 {
                background-image: url(../images2/newbtn.bar.4.png);
            }
            .tab-menu li.menuitem5 {
                background-image: url(../images2/newbtn.bar.6.png);
            }

            .tab-contents {
                position: relative;
                left: 10px;
                top: 10px;
                width: 780px;
                height: 340px;
                overflow: hidden;
                background: url(../images2/content_bg.png) no-repeat;
            }
            .tab-contents .content {
                position: absolute;
                left: 10px;
                top: 10px;
                display: none;
            }
            .tab-contents .content.select {
                display: block;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            var selectPanel = null;
            $(document).ready(function() {
                tabMenu('#tabMenu1', function(index) {
                    selectPanel.setSelectPanel(index);
                });

                selectPanel = tabPanel('.tab-contents');
            });

            function tabMenu(selector, callback) {
                var $tabMenu = null;
                var $menuItems = null;
                var $selectMenuItem = null;

                init();
                initEvent();

                function init() {
                    $tabMenu = $(selector);
                    $menuItems = $tabMenu.find('li');
                }
                function initEvent() {
                    $menuItems.click(function() {
                        setSelectItem($(this));

                        if (callback) {
                            callback($(this).index());
                        }
                    });
                }
                // class=select 추가해서 선택 메뉴 변경
                function setSelectItem($item) {
                    if ($selectMenuItem) {
                        $selectMenuItem.removeClass('select');
                    }
                    $selectMenuItem = $item;
                    $selectMenuItem.addClass('select');
                }
            }

            function tabPanel(selector) {
                var $tabPanels = null;
                var $selectPanel = null;

                init();

                function init() {
                    $tabPanels = $(selector).find('.content');
                }

                // 인덱스를 주면 패널이미지가 나타나게
                // class=select 추가
                function setSelectPanel(index) {
                    if ($selectPanel) {
                        $selectPanel.removeClass('select');
                    }
                    $selectPanel = $tabPanels.eq(index);
                    $selectPanel.addClass('select');
                }
                // 객체내에 함수를 담아서 반환
                return {
                    setSelectPanel: setSelectPanel,
                };
            }
        </script>
    </head>
    <body>
        <ul class="tab-menu" id="tabMenu1">
            <li class="menuitem1">google</li>
            <li class="menuitem2">facebook</li>
            <li class="menuitem3">pinterest</li>
            <li class="menuitem4">twitter</li>
            <li class="menuitem5">path</li>
        </ul>
        <div class="tab-contents">
            <div class="content">
                <img src="../images2/content_google.png" alt="google" />
            </div>
            <div class="content">
                <img src="../images2/content_facebook.png" alt="facebook" />
            </div>
            <div class="content">
                <img src="../images2/content_pinterest.png" alt="pinterest" />
            </div>
            <div class="content">
                <img src="../images2/content_twitter.png" alt="twitter" />
            </div>
            <div class="content">
                <img src="../images2/content_path.png" alt="path" />
            </div>
        </div>
    </body>
</html>
