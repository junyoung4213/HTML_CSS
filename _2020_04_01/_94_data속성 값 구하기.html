<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                var $panel = $('.panel');

                // data로 시작하는 속성은 data() 메서드를 사용
                // data()메서드로 전체 정보 출력
                console.log('1. data() = ', $panel.data());
                // data-name
                console.log('2. data(name) = ', $panel.data('name'));
                // attr()메서드로 data-name 출력
                console.log('3. attr(data-name) = ', $panel.attr('data-name'));
                // attr()메서드 temp-data 출력
                console.log('4. attr(temp-data) = ', $panel.attr('temp-data'));
            });
        </script>
    </head>
    <body>
        <!-- 사용자 정의속성으로 해당 태그에 부가 정보를 표현할 때 사용자가 임의대로 추가하는 속성. 일반적으로 접두어로 data를 많이 사용한다 -->
        <div class="panel" data-name="Bitcamp" data-tel="010-1111-2222" data-img="../images2/logo_01.jpg" temp-data="test1">
            <p class="name">비트캠프</p>
            <p class="tel">010-1111-2222</p>
            <img src="../images2/logo_01.jpg" alt="logo_01" />
        </div>
    </body>
</html>
