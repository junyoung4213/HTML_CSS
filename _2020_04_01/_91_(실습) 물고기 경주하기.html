<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #panel {
                width: 600px;
                height: 400px;
                border: 1px solid #999;
                position: relative;
            }
            #fish1 {
                position: absolute;
                left: 0px;
                top: 60px;
            }
            #fish2 {
                position: absolute;
                left: 0px;
                top: 180px;
            }
            #fish3 {
                position: absolute;
                left: 0px;
                top: 300px;
            }
            p {
                position: absolute;
                height: 427px;
                left: 500px;
                top: -10px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                // 물고기 노드 구하기
                var $fish1 = $('#fish1');
                var $fish2 = $('#fish2');
                var $fish3 = $('#fish3');
                var left1 = 0;
                var left2 = 0;
                var left3 = 0;
                // 패널의 너비와 높이 구하기
                var panelWidth = parseInt($('#panel').css('width'));

                // 물고기가 움직일 최대 영역 구하기
                panelWidth = panelWidth - parseInt($fish1.css('width'));

                $('#btnStart').click(function() {
                    var repeat = setInterval(() => {
                        if (left1 > 400) {
                            alert('1번 물고기가 도착했습니다');
                            clearInterval(repeat);
                            return;
                        }
                        if (left2 > 400) {
                            alert('2번 물고기가 도착했습니다');
                            clearInterval(repeat);
                            return;
                        }
                        if (left3 > 400) {
                            alert('3번 물고기가 도착했습니다');
                            clearInterval(repeat);
                            return;
                        }
                        //랜덤하게 물고기 위치 구하기
                        left1 += parseInt(Math.random() * 100);
                        left2 += parseInt(Math.random() * 100);
                        left3 += parseInt(Math.random() * 100);
                        // 물고기 위치 설정하기
                        // $fish.css({
                        //     left: left,
                        //     top: top,
                        // });

                        // 부드럽게 이동시키기
                        // .stop()을 넣으면, 연속 클릭시에 움직이던걸 중지하고 다음 입력값으로 이동한다.
                        $fish1.animate(
                            {
                                left: left1,
                            },
                            1000,
                        );
                        $fish2.animate(
                            {
                                left: left2,
                            },
                            1000,
                        );
                        $fish3.animate(
                            {
                                left: left3,
                            },
                            1000,
                        );
                    }, 1000);
                });
            });
        </script>
    </head>
    <body>
        <button id="btnStart">클릭하면 물고기 움직여요</button>
        <p style="background-color: red; vertical-align:middle;">골인</p>
        <div id="panel">
            <img src="../images2/fish1.png" alt="fish" id="fish1" />
            <img src="../images2/fish1.png" alt="fish" id="fish2" />
            <img src="../images2/fish1.png" alt="fish" id="fish3" />
        </div>
    </body>
</html>
