<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #panel {
                width: 500px;
                height: 400px;
                position: relative;
            }
            #fish {
                position: absolute;
                left: 230px;
                top: 250px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                // 물고기 노드 구하기
                var $fish = $('#fish');

                // 패널의 너비와 높이 구하기
                var panelWidth = parseInt($('#panel').css('width'));
                var panelHeight = parseInt($('#panel').css('height'));

                // 물고기가 움직일 최대 영역 구하기
                panelWidth = panelWidth - parseInt($fish.css('width'));
                panelHeight = panelHeight - parseInt($fish.css('height'));

                $('#btnStart').click(function() {
                    //랜덤하게 물고기 위치 구하기

                    // 물고기 위치 설정하기
                    // $fish.css({
                    //     left: left,
                    //     top: top,
                    // });

                    // 부드럽게 이동시키기
                    // .stop()을 넣으면, 연속 클릭시에 움직이던걸 중지하고 다음 입력값으로 이동한다.
                    setInterval(() => {
                        var left = parseInt(Math.random() * panelWidth);
                        var top = parseInt(Math.random() * panelHeight);
                        $fish.stop().animate(
                            {
                                left: left,
                                top: top,
                            },
                            1000,
                        );
                    }, 1000);
                });
            });
        </script>
    </head>
    <body>
        <button id="btnStart">클릭하면 물고기 움직여요</button>
        <div id="panel">
            <img src="어항.jpg" id="fishbowl" />
            <img src="../images2/fish1.png" alt="fish" id="fish" />
        </div>
    </body>
</html>
