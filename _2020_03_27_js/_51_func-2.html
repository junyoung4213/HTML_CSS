<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        var color = ["white", "yellow", "aqua", "purple"];

        var selIdx = 0; // 배열에서 어떤 색상 선택
        function changeColor(){
            selIdx++;
            if(selIdx==color.length)
                selIdx=0;
                
            var body = document.getElementById("thebody");
            body.style.backgroundColor = color[selIdx];
        }
    </script>
</head>
<body id="thebody">
    <button onclick="changeColor();">배경색 바꾸기</button>
</body>
</html>
