<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval() 함수</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var i=0;
            setInterval(function(){
                document.write(i++ + ", ");
            }, 100);
        });
    </script>
</head>
<body>
    
</body>
</html>
