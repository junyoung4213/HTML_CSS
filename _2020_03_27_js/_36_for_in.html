<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_in문</title>
    <script>
        // 객체 생성 후 myCar변수에 담다(myCar가 객체 이름)
        var myCar = {
            make:"BMW",
            model:"X5",
            year:2013
        };
        document.write(typeof myCar + "<br>");
        for(var x in myCar){
            document.write(x + " : ");
            document.write(typeof myCar[x] + " : ");
            document.write(myCar[x] + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
