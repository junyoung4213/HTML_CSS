<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery css 다중 스타일 설정</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnCheck").on("click", function(){
                // 1번째 방법
                // $("#panel").css("border", "4px solid orange");
                // $("#panel").css("font-Size", "3em");
                // $("#panel").css("color", "#2233ff");
                // $("#panel").css("background", "gold");

                // 2번째 방법
                // $("#panel").css("border", "4px solid orange")
                //            .css("font-Size", "3em")
                //            .css("color", "#2233ff")
                //            .css("background", "gold");

                // 3번째 방법
                $("#panel").css({
                    "border" : "4px solid orange",
                    "font-Size" : "3em",
                    "color" : "#2233ff",
                    "background" : "gold"
                });
            });
        });
    </script>
</head>
<body>
    <button id="btnCheck">확인</button>
    <div id="panel">
        스타일 설정하기
    </div>
</body>
</html>
