<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while문</title>
    <script>
        var i = 0;
        do{
            document.write("나무를 쿵 : " + i + "<br>");
            i++;
        }while(i < 10);
    </script>
</head>
<body>
    
</body>
</html>
