<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물고기 움직이기 - 좌표입력</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        
        $(document).ready(init())
            // 물고기 노드 구하기
            var $fish = $("#fish");
            var x = 0;
            var y = 0;
            
            // 버튼에 클릭 이벤트 연결하기
            function init(){
                setInterval(move(), 1000);
            }
            

            function move(){
                $("#btnStart").click(function(){
          
                x = parseInt(Math.random)*100;
                y = parseInt(Math.random)*100;
                if((x>=0 && x<=500)&&(y>=0 && y<=300)){
                    $fish.css({
                        "left":x, "top":y
                    });
                }else{
                   alert("입력값이 범위를 벗어났습니다");
                    }
                })
            };
    </script>
    <style>
        div{margin:0 auto;}
        #panel{
            width:600px;
            height:400px;
            border:1px solid black;
            position:relative;
        }
        #fish{
            position:absolute;
            left:50px;
            top:120px;
        }
    </style>
</head>
<body>
    <div id="panel">
        <img src="../images1/fish.png" id="fish">
    </div>
    <div id="nav">
        <!-- <label for="txtX">x값 입력</label>
        <input id="txtX"/><br>
        <label for="txtY">y값 입력</label>
        <input id="txtY"/><br> -->
        <button id="btnStart">물고기 움직이기</button>
    </div>
</body>
</html>
