<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval() 함수</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        var i=0;
        var timerID=null;
        function writeNum(){
            document.write(i++ + ", "); 
            if(i==10)
                clearInterval(timerID);
        }
        function init(){            
            timerID = setInterval(writeNum, 100);                           
        }
        $(document).ready(init);
    </script>
</head>
<body>
    
</body>
</html>
