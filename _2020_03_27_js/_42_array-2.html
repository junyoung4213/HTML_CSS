<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        // 자바스크립트 배열을 여러 자료형을 혼합할 수 있다
        var comp = ["Apple", new Date(), 3.14];
        for(var i=0;i<comp.length;i++){
            document.write(typeof comp[i] + " : ");
            document.write(comp[i] + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
