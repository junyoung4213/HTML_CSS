<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        ul{list-style-type: square;}
        li a{
            line-height: 30px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }
        /* [속성 $= "단어"] : 속성의 값이 "단어"로 끝나는 요소
        .pdf등을 값(value)으로 지정해 특정 파일만 선택하는 것도 가능하다. */
        a[href $="doc"]{
            background:url(../images/hwp_icon.gif) center right no-repeat;
            padding-right:25px;
        }
        a[href $="xls"]{
            background:url(../images/excel_icon.gif) center right no-repeat;
            padding-right:25px;
        }
    </style>
</head>
<body>
    <h3>회사 소개 파일 다운 받기</h3>
    <ul>
        <li><a href="intro.doc">doc 파일</a></li>
        <li><a href="intro.xls">엑셀 파일</a></li>
    </ul>
</body>
</html>
