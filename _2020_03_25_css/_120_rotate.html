<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <script src="prefixfree.min.js"></script>
    <style>
        .origin{
            width: 210px;
            height: 200px;
            border: 3px solid gold;
            float: left;
            margin: 40px;
        }
        .rotate1:hover{
            transform: rotate(20deg); /*각도 조절*/
        }
        .rotate2:hover{
            transform: rotate(-40deg);
        }
        
    </style>
</head>
<body>
    <div class="origin">
        <div class="rotate1">
            <img src="../images/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="rotate2">
            <img src="../images/fruit.jpg" alt="">
        </div>
    </div>
    
</body>
</html>
