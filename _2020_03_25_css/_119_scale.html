<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <script src="prefixfree.min.js"></script>
    <style>
        .origin{
            width: 210px;
            height: 200px;
            border: 3px solid gold;
            float: left;
            margin: 40px;
        }
        .scalex:hover{
            transform: scalex(1.2);
        }
        .scaley:hover{
            transform: scaley(1.5);
        }
        .scale:hover{
            transform: scale(0.7);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="scalex">
            <img src="../images/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="scaley">
            <img src="../images/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="scale">
            <img src="../images/fruit.jpg" alt="">
        </div>
    </div>
</body>
</html>
