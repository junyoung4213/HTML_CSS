<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        ul{list-style: none;}
        li{
            display: inline-block;
            margin: 10px;
        }
        li a{
            padding: 5px 20px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }
        /* us라는 class로 시작하는 요소만 선택하되, 하이픈으로 구분해 더 많은, 더 다양한 요소를 선택할 수 있다. */
        /* [속성 ~= 값] : -(하이픈)을 찾지 못한다 */
        a[title|="us"]{
            background:url(../images/us.png) no-repeat left center;
            padding: 5px 25px;
        }
        /* jp라는 class로 시작하는 요소만 선택하되, 하이픈으로 구분해 더 많은, 더 다양한 요소를 선택할 수 있다. */
        a[title|="jp"]{
            background:url(../images/jp.png) no-repeat left center;
            padding: 5px 25px;
        }
        </style>
</head>
<body>
    <ul>
        <li>외국어 서비스 :</li>
        <li><a href="#" title="us">영어</a></li>
        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="jp-japanese">일어</a></li>
    </ul>
</body>
</html>
