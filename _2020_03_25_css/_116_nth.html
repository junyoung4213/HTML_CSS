<!-- 구조 가상 클래스
1) div p:nth-child(3) : div요소의 후손중에 3번째 p
2) div p:nth-child(odd), div p:nth-child(2n+1) : 홀수
3) div p:nth-child(even), div p:nth-child(2n) 짝수
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 가상 클래스</title>
    <style>
        #container{
            text-align: center;
            color: #2b2b2b;
        }
        table, tb, th{border: 1px solid #ccc;}
        table{
            width: 200px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        td{
            text-align: left;
            padding: 10px;
            padding-left: 20px;
        }
        /* table후손 tr을 찾아서 홀수만 적용해라 */
        table tr:nth-child(2n+1){
            background: lightgray;
            color: black;
        }
        /* table후손 tr중에 1번째 요소를 찾아서 적용해라 */
        table tr:nth-child(1){
            background: gold;
            color: black;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>건강에 좋은 건강 식품</h1>
        <table>
            <tr>
                <td>블루베리</td>
            </tr>
            <tr>
                <td>귀리</td>
            </tr>
            <tr>
                <td>토마토</td>
            </tr>
            <tr>
                <td>시금치</td>
            </tr>
            <tr>
                <td>적포도주</td>
            </tr>
            <tr>
                <td>견과류</td>
            </tr>
            <tr>
                <td>브로콜리</td>
            </tr>
            <tr>
                <td>연어</td>
            </tr>
            <tr>
                <td>마늘</td>
            </tr>
            <tr>
                <td>녹차</td>
            </tr>
        </table>
    </div>
</body>
</html>
