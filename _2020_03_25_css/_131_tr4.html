<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="prefixfree.min.js"></script>
    <style>
        div{
            width: 300px;
            height: 300px;
            margin: 100px;
            background:purple;
        }
        .box{transition: 2s ease-in;}
        .box:hover{
            /* 두 개 이상 변형 사용하기 */
            transform: scale(2) 
            perspective(120px) 
            rotateX(180deg);}
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
