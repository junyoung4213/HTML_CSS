<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label 태그 사용</title>
</head>
<body>
    <form>
        <h3>수강 분야(다수 선택)</h3>
        <ul>
            <li>
                <input id="grm" type="checkbox" name="subarea0" value="grm">
                <label for="grm">문법</label>
            </li>
            <li>
                <input id="wr" type="checkbox" name="subarea0" value="wr">
                <label for="wr">작문</label>
            </li>
            <li>
                <input id="rd" type="checkbox" name="subarea0" value="rd">
                <label for="rd">독해</label>
            </li>
        </ul>
        <h3>수강 과목(1과목만 선택 가능)</h3>
        <ul>
            <li>
                <label>
                    <input type="radio" name="subject" value="eng">
                    영어회화
                </label>
                <label>
                    <input type="radio" name="subject" value="ch">
                    중국어회화
                </label>
                <label>
                    <input type="radio" name="subject" value="jp">
                    일어회화
                </label>
            </li>
        </ul>
    </form>
</body>
</html>
