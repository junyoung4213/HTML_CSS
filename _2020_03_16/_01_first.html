<!-- html/xml의 주석 
Front-End
1) HTML         : 컨텐츠의 내용
2) CSS          : 스타일 꾸미기
3) JavaScript   : 프로그래밍/이벤트 처리
-->

<!DOCTYPE html> <!--문서의 유형 지정 선언문-->
<html lang="ko">    <!--웹 문서의 시작-->
<head>          <!--브라우저에게 정보를 주는 태그-->
    <!-- meta 문자 인코딩 및 문서 키워드, 요약 정보 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First HTML 문서</title>  <!-- 제목 -->
</head>
<body>      <!-- 실제 브라우저에 표현할 내용 -->
    <h1>예술이란...</h1>    
    <p>예술(藝術, art)은 학문·종교·도덕 등과 같은 문화의 한 부문으로,<br> 예술 활동(창작, 감상)과 그 성과(예술 작품)의 총칭이다.<br> 문학, 음악, 미술, 영화, 무용 등의 공연예술이 포함된다.<br> 그러나 이러한 예술작품을 다루는 학문은 인문학의 영역이다.</p>
    <img src="../images/first.jpg">
</body>
</html>
