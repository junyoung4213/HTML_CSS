<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan</title>
</head>
<body>
    <figure>
        <figcaption>
            <p><strong><mark>재무 상태표</mark></strong></p>
        </figcaption>
        <table border="1">
            <tr>
                <td rowspan="2">자산:현금,<br>
                    현금 외 자산
                </td>
                <td>부채:차입금</td>
            </tr>
            <tr>
                <td>자본:자본금,이익잉여금</td>
            </tr>

        </table>
    </figure>
</body>
</html>
