<!-- 
    인용문
1) <blockquote> : 블록 레벨, 개행, 들여쓰기
2) <q> : 인라인 레벨, 개행X, 따옴표

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 접근성</title>
</head>
<body>
    <h1>웹 접근성</h1>
    <p>웹의 창시자인 팀 버니스리(Tim Berners-Lee)의
        <q cite="http://www.w3.org">웹의 힘은 보편성에 있다</q>
        라는 말로 웹 접근성을 설명한다.
    </p>
</body>
</html>
