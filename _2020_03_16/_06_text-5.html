    <title>낙산사</title>

<body>
    <h2>의상대사가 설립한 <mark>낙산사</mark></h2>
    <p>낙산사 (洛山寺)는 대한민국 강원도 양양군 오봉산에 있는 사찰로 조계종 제3교구 신흥사의 말사이다. 강원도 영동 지방의 빼어난 절경을 뜻하는 <span style="color: blue">관동팔경</span> 가운데 하나이다.</p>
</body>
