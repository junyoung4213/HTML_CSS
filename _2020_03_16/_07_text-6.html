    <h1>최영의, <mark>최배달</mark></h1>
    <p>오야마 마스타쓰(大山倍達) 혹은 최영의(崔永宜, 1923년 6월 4일 ~ 1994년 4월 26일)는 전라북도 김제 출신으로 일본에서 활동한 한국계 일본인 무술가로, 극진공수도의 창시자이다.
        <ruby>大山倍達<rt>世界ケンカ旅</rt></ruby><br>
    </p>
