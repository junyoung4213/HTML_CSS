<!-- 텍스트를 한 줄로 표시하는 태그 
1) <strong> : (의미 강조) 굵게 표시하기
2) <b> : 굵게 표시하기
3) <em> : (중요한 의미) 이텔릭체
4) <i> : 이텔릭체
5) <q> : 인용 내용 표시 (인라인 레벨)
6) <mark> : 형광펜 효과
7) <span> : 줄바꿈 없이 영역 묶기, CSS style 적용할 때 사용
8) <ruby> : 동아시아 국가 글자 표기

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주 여행지</title>
</head>
<body>
    <h2>제주 여행지 - 이중섭 거리</h2>
    <p><strong>40세</strong>의 젊은 나이에 요절한 <b>천재화가 이중섭</b>을 기리기 위해 피난당시 거주했던 초가를 중심으로 조성된 거리이다.
        1996년에 사업체가 창단하고 1997년 9월 복원되었다.</p>
    <p>주변에는 <em>이중섭의 삽화가 들어간 기념품</em>이나 각종 <i>수공예품</i>, <i>편집샵</i> 등이 즐비해 있으며,
        수제버거, 피쉬앤칩스 음식점 등 젊은이들에게 인기있는 맛집도 어렵지 않게 찾아볼 수 있다.
        서귀포에 머물며 명작을 남긴 예술가들의 삶의 자취를 더둠어보는 작가의 산책길도 조성되어 있다.</p>
</body>
</html>
