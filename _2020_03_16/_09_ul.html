<!-- 목록을 만드는 태그  
1) <ul>, <li> : 순서없는 목록 만들기
2) <ol>, <li> : 순서있는 목록 만들기
3) <dl>, <dt>, <dd> : 설명 목록 만들기
-->

<html lang="en">
<head>

    <title>목록</title>

        <li>휴대 전화: 010-1111-1111</li>
        <li>담당자 : 홍길동</li>

</body>
</html>
