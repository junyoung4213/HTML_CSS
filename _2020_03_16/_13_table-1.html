<!-- 표를 만드는 태그
1)   <table>, <tr>,<td>,<th> : 기본적인 표 만들기
    <table> : 테이블 전체
    <tr> : table row, 행
    <td> : table data, 컬럼
    <th> : table header 컬럼 제목
     -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
</head>
<body>
    <table border="1">
        <tr>
            <!-- <td>보석</td> -->
            <th>보석</th>
            <td>다이아몬드</td>
            <td>에메랄드</td>
        </tr>
        <tr>
            <th>귀금속</th>
            <td>금</td>
            <td>은</td>

        </tr>
    </table>
</body>
</html>
