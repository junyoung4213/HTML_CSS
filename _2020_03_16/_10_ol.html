<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1박 2일 가족 여행 코스</title>
</head>
<body>
    <h1>1박 2일 가족 여행 코스</h1>
    <ul>
        <li>1일차
            <ol>
                <li>해녀 박물관</li>
                <li>낚시 체험</li>
            </ol>
        </li>
        <li>2일차
            <ol type = "a"> <!-- 1,a,A,i,I -->
                <li>용눈이 오름</li>
                <li>만장굴</li>
                <li>카약 체험</li>
            </ol>
        </li>
        <li>3일차
            <ol type = "I" start="3"> <!-- 1,a,A,i,I -->
                <li>감귤 농장 체험</li>
                <li>성산 일출봉</li>
                <li>승마 체험</li>
            </ol>
        </li>

    </ul>
</body>
</html>
