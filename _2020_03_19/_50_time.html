<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 선택</title>
</head>
<body>
    <form>
        <h3>대관시간을 선택하세요</h3>
        <label>시작 시간
            <input type="time" value="09:00" id="start1">
        </label>
        <label>종료 시간
            <input type="time" value="18:00" id="end1">
        </label>
        <br><br>
        <h3>대관 시간을 선택하세요</h3>
        <label>
            <input type="datetime-local" value="2020-03-18T09:00" id="start2">
        </label>
        <label>
            <input type="datetime-local" value="2020-03-18T18:00" id="end2">
        </label>
    </form>
</body>
</html>
