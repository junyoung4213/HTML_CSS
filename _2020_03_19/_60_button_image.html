<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button 이미지</title>
    <style>
        .subm{
            display: block; /*블록레벨*/
            background-color: #fff;
            border: 1px solid #dedede;
            cursor: pointer;/*마우스 포인터*/
            padding: 5px 10px 6px 7px; /*상우하좌*/
            margin-bottom:20px; /*아래 마진 20px*/
        }
        .subm img{
            border: 0ch /*테두리 없음*/
            padding 0;/*패딩 없음*/
            width: 16px;/*가로 크기*/
            height:16px;/*세로 크기*/
        }
        /* class가 subm인 태그요소에 마우스 포인터가 위에 머무를 때*/
        .subm:hover{
            background-color: #e6efc2;
            border:1px solid #C6d880;
            color:#529215
        }
    </style>
</head>
<body>
    <form>
        <button type="submit" class="subm">
            <img src="../images/tick.png" alt="">전송하기
        </button>
        <button type="submit">
            <img src="../images/tick.png" alt="">전송하기
        </button>
    </form>
</body>
</html>
