<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수 선언</title>
    <script>
      var num;
      document.write(num + '<br>'); // undefined 출력
      num = 100;
      document.write(num + '<br>');
      document.write(typeof num + '<br>');
      num += '홍길동';
      document.write(num + '<br>');
      document.write(typeof num + '<br>');
      num -= '홍길동';
      document.write(num + '<br>');
      document.write(typeof num + '<br>');
      num += 15;
      document.write(num + '<br>');
      document.write(typeof num + '<br>');
    </script>
  </head>
  <body></body>
</html>
