<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                //자바스크립트 기본 메서드로 접근하는 경우
                var content = document.getElementById('test1');

                //인라인 스타일 접근
                console.log('1. color = ', content.style.color);

                //인라인 스타일이 아닌 속성 접근
                console.log('2. border = ', content.style.border);

                // 내부, 외부 스타일 접근
                console.log('3. border = ', window.getComputedStyle(content).border);
            });
        </script>
        <style>
            div {
                margin: 30px;
                padding: 30px;
                font-size: 24px;
            }
        </style>
    </head>

    <body>
        <div id="test1" class="content" style="color:#f00">
            스타일 다루기
        </div>
    </body>
</html>
