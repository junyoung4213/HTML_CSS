<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>클릭한 텝 메뉴 인덱스 출력하기</title>

        <style>
            .tab-menu {
                list-style: none;
                height: 80px;
            }
            .tab-menu li {
                width: 99px;
                height: 40px;
                background-position-y: 0;
                text-indent: -1000px;
                overflow: hidden;
                display: inline-block;
                float: left;
            }
            .tab-menu li:hover {
                background-position-y: -40px;
            }
            .tab-menu li.select {
                background-position-y: -80px;
                height: 80px;
            }
            .tab-menu li.menuitem1 {
                background-image: url('../images2/newbtn.bar.1.png');
            }
            .tab-menu li.menuitem2 {
                background-image: url('../images2/newbtn.bar.2.png');
            }
            .tab-menu li.menuitem3 {
                background-image: url('../images2/newbtn.bar.3.png');
            }
            .tab-menu li.menuitem4 {
                background-image: url('../images2/newbtn.bar.4.png');
            }
            .tab-menu li.menuitem5 {
                background-image: url('../images2/newbtn.bar.5.png');
            }
            .tab-menu li.menuitem6 {
                background-image: url('../images2/newbtn.bar.6.png');
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            // 클릭한 탭메뉴 인덱스를 alert로 출력하라
            $(document).ready(function() {
                // $('#tabMenu1 li').click(function() {
                //     alert($(this).index());
                // });
                $('.tab-menu li').click(function() {
                    alert($(this).index());
                });
            });
        </script>
    </head>
    <body>
        <ul class="tab-menu" id="tabMenu1">
            <li class="menuitem1">google</li>
            <li class="menuitem2">facebook</li>
            <li class="menuitem3">pinterest</li>
            <li class="menuitem4">twitter</li>
            <li class="menuitem5">airbnb</li>
            <li class="menuitem6">path</li>
        </ul>
    </body>
</html>
