<!-- CSS Selector(선택자)
; style을 적용하기 위해서는 HTML의 원하는 요소(Element)를 
찾아야 한다.
이것을 정의해 놓은 규칙

1) 전체 선택자 : 모든 요소에 스타일 적용
  * {}

2) 태그 선택자 : 특정 태그에 스타일 적용
  태그 {}
  p{}
  ul{}
  div{}
  body{}
  ...

3) 클래스 선택자 : class=""로 정의해놓은 요소에 스타일 적용
  .클래스명 {}
  .bluetext {} => class="bluetext"되어 있으면 모두 적용
 h2.bluetext{} => 태그가 h2이고 class="bluetext"이면 적용

4) id 선택자 : id=""로 정의해 놓은 요소에 스타일 적용
  #아이디명 {}
  #container {} => id="container"인 요소를 찾아서 적용

5) 그룹 선택자 : 둘 이상 요소에 같은 스타일 적용
  태그명, 태그명 {}
  h1, h2 {} => <h1>과 <h2>를 찾아서 적용
-->

<!-- 캐스캐이딩 스타일시트(CSS)
; 위에서 아래로 흐르는 스타일 시트
1) 스타일 우선순위
  : 스타일 규칙의 중요도, 적용 범위에 따라 우선순위가 결정되고
   우선순위에 따라 위에서 아래로 스타일이 적용된다.
2) 스타일 상속
  : 태그들의 포함관계에 따라 부모 요소의 스타일을 자식 요소로,
   위에서 아래로 전달한다.

* 중요도
; 1)이 제일 중요도 높다. 순차적으로 낮아진다.
1) 사용자 스타일 시트의 중요 스타일
  ; 저시력자/색약자 등처럼 특별 조건이 필요한 사용자에 맞게
    구성한 스타일 시트
    (브라우저 중에는 사용자 스타일 시트를 미지원도 있음)
2) 제작자 스타일 시트의 중요 스타일
  ; 우리가 현재 만드는 스타일 시트 => 제작자 스타일
   가장 우선 적용해야 하는 스타일은 !important를 붙인다
   (중요 스타일)
3) 제작자 스타일 시트의 일반 스타일
  ; 우리가 현재 만드는 스타일 시트 => 제작자 스타일
4) 사용자 스타일 시트의 일반 스타일
5) 브라우저 스타일 시트의 스타일
  ; 브라우저에 내장된 스타일


*명시도
; 스타일이 충돌한다면 스타일 적용 범위에 따라 우선순위
인라인 스타일 > id 스타일 > class 스타일 > 태그 스타일

*소스에서 순서
위와 아래에 같은 태그가 동일한 스타일이 있을 때 
아래 스타일이 적용된다.(순서상으로 나중의 것이 덮는다)

* 스타일 상속
; 태그들간의 포함관계에 따라 부모-자식
포함하는 태그 : 부모 요소
포함되는 태그 : 자식 요소
자식요소에는 별도로 스타일을 지정하지 않으면 부모 요소에
있는 스타일 속성이 자식 요소에 전달되는 것 '스타일 상속'

전달되지 않는 속성 : 이미지, 배경색
                    부모는 정해져도 자식은 '투명'
-->
