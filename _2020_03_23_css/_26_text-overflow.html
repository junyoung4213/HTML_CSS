<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넘치는 텍스트 표현</title>
    <style>
        .content{
            border: 1px solid #ccc;/*테두리*/
            width: 300px;/*단락의 너비*/
            white-space: nowrap;/*줄바꿈 없음*/
            overflow: hidden;/*넘치는 부분 감춤*/
            text-overflow: ellipsis;/*말줄임표*/
        }
        .content:hover{
            overflow: visible;/*넘치는 부분 보여줌*/
        }
    </style>
</head>
<body>
    <h1></h1>
    
    <p class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, officiis.</p>
</body>
</html>
