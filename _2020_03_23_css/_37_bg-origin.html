<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 기준 정하기</title>
    <style>
        div{
            width: 400px;
            height: 200px;
            padding:35px;
            border: 15px solid #ccc;
            margin-bottom: 20px;
        }
        .bg1{
            background:url("../images/bg3.jpg") no-repeat;
            background-origin: padding-box; /*패딩영역부터 시작*/
        }
        .bg2{
            background:url("../images/bg3.jpg") no-repeat;
            background-origin: border-box; /*테두리부터 시작*/
        }
        .bg3{
            background:url("../images/bg3.jpg") no-repeat;
            background-origin: content-box; /*컨텐츠영역부터 시작*/
        }
    </style>
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
</body>
</html>
