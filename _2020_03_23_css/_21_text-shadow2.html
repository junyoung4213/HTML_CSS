<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        body{background:#222;}
        h1{
            font-size: 80px;
            font-family: "Arial Rounded MT";
            letter-spacing: 4px; /*자간*/
        }
        .shadow3{
            color:#000;
            text-shadow: 0 0 4px #ccc, 0 -5px 4px #ff3, 
                         2px -10px 6px #fd3, -2px -15px 11px #f80,
                         2px -19px 18px #f20;
                         /*가로거리 세로거리 번짐정도 색상*/
        }
    </style>
</head>
<body>
    <h1 class="shadow3">HTML5</h1>
</body>
</html>
