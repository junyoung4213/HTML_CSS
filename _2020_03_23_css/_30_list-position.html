<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불릿 바꾸기</title>
    <style>
        .inside{
            list-style-position: inside;/*들여쓰는 효과*/
        }
    </style>
</head>
<body>
    <h3>list-style-position을 지정하지 않음</h3>
    <ul>
        <li>홍길동</li>
        <li>임꺽정</li>
        <li>장길산</li>
        <li>일지매</li>
    </ul>
    <h3>list-style-position : inside</h3>
    <ul class="inside">
        <li>홍길동</li>
        <li>임꺽정</li>
        <li>장길산</li>
        <li>일지매</li>
    </ul>
</body>
</html>
