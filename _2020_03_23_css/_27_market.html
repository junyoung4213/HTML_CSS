<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>market</title>
    <style>
        /*전체 영역*/
        #container{
            width: 650px;
            margin:0 auto; /*상하, 좌우 => 가로로 중앙 배치*/
            padding: 5px; /*테두리와 내용 사이의 여백*/
        }
        /*텍스트 영역*/
        #check{
            width:640px;
            border: 1px solid #ccc;
        }
        h1{
            color:white;
            font-size: 1em;
            background:#222;/*배경색*/
            margin: 0;
            padding: 10px;
        }
        h2{
            color:#ff0000;
            font-size: 1.2em;
            text-align: center; /*가운데 정렬*/
        }
        p{
            font-size: 1.5em;
            line-height: 2em;
            font-weight: bold;
            text-align: center;
        }
        .accent{
            color:blue; /*글자색*/
        }
        .smalltext{
            font-size: 0.7em;
        }
    </style>
</head>

<body>
    <div id="container">
        <img src="../images/top.jpg" alt="가정용 꿀사과">
        <div id="check">
            <h1>확인하세요</h1>
            <h2>주문 및 배송</h2>
            <p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다.<br>
                2시 이후 건은 다음날 발송합니다.
            </p>
            <hr>
            <h2>교환 및 환불</h2>
            <p>불만족시 <span class="accent">100% 환불</span>해 드립니다. <br>
                고객센터로 전화주세요.
            </p>
            <hr>
            <h2>고객센터</h2>
            <p>0000-0000 <br>
                <span class="smalltext">상담시간: 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무)</span>


            </p>
        </div>
    </div>
</body>

</html>
