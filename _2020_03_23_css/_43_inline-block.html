<!-- 
    1) 블록 레벨 태그 :
    ; 새로운 줄에서 시작되는 태그
    <p>, <h1>~<h6>, <ul>, <ol>, <div>, <blockquote>, <form>,
    <hr>, <table>, <fieldset>, <address>

    2) 인라인 레벨 태그 : 
    ; 같은 줄에 표현되는 태그
    <img>, <object>, <br>, <sub>, <sup>, <span>, <input>,
    <textarea>, <label>, <button>
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록레벨과 인라인레벨</title>
</head>
<body>
    <h1>시간이란...</h1>    <!-- 블록 레벨 태그 -->
    <p>내일 죽을 것처럼 오늘을 살고</p>     <!-- 블록 레벨 태그 -->
    <!-- span : 인라인 레벨 태그 -->
    <p>영원히 살 것처럼 <span style="color:red";>내일을 꿈꾸어라.</span></p>
</body>
</html>
