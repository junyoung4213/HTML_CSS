<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration</title>
    <style>
        .edited{text-decoration: line-through;}/*취소선*/
        a{text-decoration: none;    /*밑줄 없앰*/
        /*text-decoration:underline;*/}
    </style>
</head>
<body>
    <h1>HTML5</h1>
    <p>HTML5는 다양한 환경에서 표준을 제공합니다
    <span class="edited">HTML4</span>HTML5를 공부</p>
    <p><a href="https://html.spec.whatwg.org/" target="_blank">
    <b>HTML5 표준 규약 살펴보기</b></a></p>
</body>
</html>
