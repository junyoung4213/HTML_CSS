<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Variant & Weight</title>
    <style>
        p{font-style: italic;}/*이탤릭체로*/
        p#txt{font-style: normal;}/*보통체로*/
    </style>
</head>
<body>
    <h1>세계 아름다운 항구</h1>
    <p>시드니(Sydney), 호주</p>
    <p>리우데자네이루(Rio), 브라질</p>
    <p id="txt">나폴리(Naples), 이탈리아</p>
</body>
</html>
