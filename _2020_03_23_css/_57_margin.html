<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background:purple;
        }
        .box1{margin:30px 50px 30px 50px;}/*상우하좌*/
        .box2{margin: 30px 50px;}/*상하 30px 좌우 50px*/
        .box3{margin:50px;}/*상하좌우 50px*/
        .box4{margin:30px 5px 10px;}/*30px 5px 10px 5px*/
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
