<!-- 
    width, height는
    컨텐츠의 너비와 높이이다.

    레이아웃을 설계할 때 실제 컨텐츠 크기를 계산하기
    박스모델의 전체 너비 = width + 좌우패딩 + 좌우테두리
    박스모델의 전체 높이 = height + 상하패딩 + 상하테두리
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        .box1 { 
            /*width:auto - 컨텐츠의 양에 따라 자동 결정, 기본값*/
            width: 400px;   /*고정 너비*/ 
            height: 100px;
            background: orangered;
        }

        .box2 {
            width: 50%;     /*가변 너비 - body 50%*/
            height: 100px;
            background: blueviolet
        }

        div {
            margin: 10px;   /* div간의 간격*/
            padding: 10px;
            border: 10px solid darkgreen;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
