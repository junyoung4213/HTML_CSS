<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불릿 바꾸기</title>
    <style>
        .sqbullet{
            /* list-style-type: square; */
            list-style-type:upper-roman;
        }
        .nobullet{
            /* list-style-type: none; */
            list-style-type:georgian;
        }
    </style>
</head>
<body>
    <h1>의적</h1>
    <ul class="sqbullet">
        <li>홍길동</li>
        <li>임꺽정</li>
        <li>장길산</li>
        <li>일지매</li>
    </ul>
    <ul class="nobullet">
        <li>홍길동</li>
        <li>임꺽정</li>
        <li>장길산</li>
        <li>일지매</li>
    </ul>
</body>
</html>
