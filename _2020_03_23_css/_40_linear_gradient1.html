<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선형 그라데이션</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad{
            background: red;/*css3 미지원 브라우저*/
            background:-webkit-linear-gradient(45deg, red, white);/*시작위치, 시작색상, 끝색상*/
            background:-moz-linear-gradient(45deg, red, white);/*끝위치, 시작색상, 끝색상*/
            background:-o-linear-gradient(45deg, red, white);/*끝위치, 시작색상, 끝색상*/
            background:linear-gradient(45deg, red, white);/*그라에디션 방향, 시작색상, 끝색상*/
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
